name: Auto Merge Pull Requests

on:
  pull_request:
    types:
      - opened

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move .scad files to contributions folder
        run: |
          mkdir -p contributions
          find . -maxdepth 1 -type f -name "*.scad" -exec mv {} contributions/ \;

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add contributions/
          git commit -m "Move .scad files to contributions folder"

      - name: Auto merge pull request
        uses: peter-evans/auto-merge-action@v3
        with:
          merge-method: merge
          commit-message: auto
permissions:
  contents: write
  pull-requests: write
